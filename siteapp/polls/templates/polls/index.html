<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Polls Application using Django</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto py-5">
        <h1 class="text-2xl font-bold mb-4">List Pertanyaan</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for question in latest_question_list %}
            <div class="bg-white rounded-lg shadow-md p-5">
                <h2 class="text-lg font-semibold">{{ question.question_text }}</h2>
                <p class="text-sm text-gray-600">{{ question.pub_date }}</p>
                <a href="{% url 'polls:detail' question.id %}" class="inline-block mt-4 bg-blue-500 text-white px-3 py-1 rounded">
                    Lihat Detail
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
